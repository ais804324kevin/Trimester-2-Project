<html>
<head>
<title> Survivor Main Menu </title>

<!-- copy and paste the next 2 lines to setup the sound files, you must modify the loadsoundchrome.js file with your sounds -->
<script type="text/javascript" src="script/soundmanager2.js"></script>
<script type="text/javascript" src="script/loadsoundchrome.js"></script>
<!-- Stop copying here -->

<center>
	<script type="text/javascript" src="script/processing-1.4.1.js"></script>
	<script type="text/processing" data-processing-target="mycanvas">

//player
PImage player;
PImage startNormal;
PImage startHover;
Pimage instructions;

int startCounter;

void setup()
{
size( 640, 480 );
background(0,0,0);
frameRate( 30 );   

backgroundMusic = 0;

startCounter = 0;

player = loadImage("images/inGame/characters/Character.jpg");
startNormal = loadImage("images/buttons/startNormal.png");
startHover = loadImage("images/buttons/startHover.png");
instructions = loadImage("images/buttons/instructions.png");
}

void draw()
{	
image (instructions,10,10,500,300);
if (startCounter == 0)
	{
		image(startNormal,240,320);
	}
if (startCounter == 1)
	{
		image(startHover,240,320);
	}
	
if (mouseX > 240 && mouseX < 380 && mouseY > 320 && mouseY < 360)
		{
			startCounter = 1;
			if (mousePressed == true && mouseButton == LEFT)
				{
					link("Game2.html");
				}
		}
}

	</script>
	<canvas id="mycanvas"></canvas>
</center>
